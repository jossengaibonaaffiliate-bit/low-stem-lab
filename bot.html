<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pete | Growth Partner</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('assets/meet_background.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .avatar-container {
            width: 200px;
            height: 200px;
            margin-bottom: 24px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            transition: border-color 0.3s ease;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        p {
            color: #94A3B8;
            font-size: 1.2rem;
            margin: 0;
            font-weight: 400;
        }

        #start-btn {
            padding: 12px 24px;
            background-color: #10B981;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            display: none;
            /* Hidden by default, shown if autoplay fails */
        }
    </style>
</head>

<body>

    <div class="avatar-container">
        <!-- V2 Filename to bust strict caches -->
        <img id="avatar-img" src="assets/pete_avatar_v2.png" alt="Pete">
    </div>

    <p id="status">Initializing...</p>

    <button id="start-btn">Start Conversation</button>

    <script type="module">
        import { Conversation } from 'https://esm.sh/@elevenlabs/client';

        const AGENT_ID = 'agent_0801kepwdkh9ewsay80c8g0ptr1h';
        let conversation = null;

        const statusEl = document.getElementById('status');
        const avatarImg = document.getElementById('avatar-img');
        const startBtn = document.getElementById('start-btn');

        // Force reload image with timestamp to be double sure
        avatarImg.src = `assets/pete_avatar_v2.png?v=${new Date().getTime()}`;

        async function startPete() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();

                // 1. Force Resume AudioContext (Do NOT return/stop)
                if (audioContext.state === 'suspended') {
                    console.log("Audio Context Suspended - Attempting Resume...");
                    await audioContext.resume().catch(e => console.log("Resume failed initially:", e));
                }

                statusEl.innerText = "Requesting Access...";

                // 2. Request Mic (This usually unlocks AudioContext)
                await navigator.mediaDevices.getUserMedia({ audio: true });

                statusEl.innerText = "Connecting...";
                statusEl.style.color = "#FEF3C7"; // Amber

                // 3. Start ElevenLabs Session
                conversation = await Conversation.startSession({
                    agentId: AGENT_ID,
                    onConnect: () => {
                        statusEl.innerText = "● Online";
                        statusEl.style.color = "#10B981"; // Green
                        startBtn.style.display = 'none';
                    },
                    onDisconnect: () => {
                        statusEl.innerText = "Session Ended";
                        statusEl.style.color = "#94A3B8";
                    },
                    onError: (err) => {
                        console.error("ElevenLabs Error:", err);
                        statusEl.innerText = "Error: " + (err.message || "Connection Failed");
                        statusEl.style.color = "#EF4444";
                    },
                    onModeChange: (mode) => {
                        if (mode.mode === 'speaking') {
                            statusEl.innerText = "● Pete is Talking";
                            statusEl.style.color = "#3B82F6"; // Blue
                            avatarImg.style.borderColor = "#3B82F6";
                        } else {
                            statusEl.innerText = "● Listening...";
                            statusEl.style.color = "#10B981"; // Green
                            avatarImg.style.borderColor = "rgba(255, 255, 255, 0.1)";
                        }
                    }
                });

            } catch (err) {
                console.error("Setup error:", err);
                if (err.name === 'NotAllowedError' || err.name === 'NotReadableError') {
                    statusEl.innerText = "Microphone Blocked. Click Start.";
                } else {
                    statusEl.innerText = "Click Start to Retry";
                }
                statusEl.style.color = "#EF4444";
                startBtn.style.display = 'block';
            }
        }

        // Button Listener for manual start (if autoplay blocked)
        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            statusEl.innerText = "Initializing...";
            startPete();
        });

        // Trigger on load
        window.addEventListener('load', startPete);
    </script>
</body>

</html>
